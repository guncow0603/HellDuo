<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HellDuo</title>
    <!-- 외부 라이브러리 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/board-read.js"></script>
    <style>
        body {
            background-color: #f8f9fa !important;
        }
        .container {
            margin-left: 250px !important;
            padding: 20px !important;
            background-color: #fff !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
        }

        .board-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }

        .board-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .board-content p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
        }

        .board-info {
            font-size: 1rem;
            color: #6c757d;
            margin-top: 15px;
        }

        .board-info span {
            font-weight: bold;
        }

        .back-button {
            margin-top: 20px;
            text-decoration: none;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        .comment-form {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
        }

        .comment-input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .comment-button {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .comment-button:hover {
            background-color: #218838;
        }

        .comment-list {
            margin-top: 40px;
            padding: 0;
        }

        .comment-item {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 15px;
            font-size: 1rem;
            line-height: 1.6;
        }

        .comment-item .user {
            font-weight: bold;
            color: #007bff;
        }

        .comment-item .content {
            margin-top: 10px;
        }
        .left-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .left-menu a {
            display: block;
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        .left-menu a:hover {
            background-color: #0056b3;
        }
        #update-board-button {
            background-color: #ffc107; /* 노란색으로 변경 */
            color: #212529;
        }

        #update-board-button:hover {
            background-color: #e0a800;
        }

        #delete-board-button {
            background-color: #dc3545;
            color: white;
        }

        #delete-board-button:hover {
            background-color: #bd2130;
        }
        #report {
            background-color: #9a0d1a;
            color: white;
        }

        #report:hover {
            background-color: #910412;
        }
    </style>
</head>

<body>

<header id="header" class="text-center py-3">
    <h2>게시글 조회</h2>
</header>

<div class="container mt-4">
    <div id="board-details">
        <!-- 게시글 내용이 여기에 표시됩니다 -->

    </div>

    <div class="left-menu" id="pt-button">
        <a id="report" class="btn btn-danger">작성자 신고 </a>
        <a id="delete-board-button" class="btn btn-danger">삭제</a>
        <a id="update-board-button" class="btn btn-warning">수정</a>
    </div>

    <!-- 댓글 작성 폼 -->
    <div class="comment-form">
        <textarea class="comment-input" id="comment-input" placeholder="댓글을 작성해주세요..."></textarea>
        <button class="comment-button" id="comment-submit">댓글 작성</button>
    </div>

    <div class="comment-list" id="comment-list">
        <!-- 댓글이 여기에 표시됩니다 -->
    </div>

    <!-- 수정 폼을 숨기기 위해 추가 -->
    <div id="edit-comment-form" style="display: none;">
        <textarea id="edit-comment-input" class="comment-input" placeholder="수정할 댓글을 입력해주세요..."></textarea>
        <button class="comment-button" id="edit-comment-submit">수정하기</button>
        <button class="comment-button" id="cancel-edit-comment">취소</button>
    </div>

</div>
</body>
</html>
