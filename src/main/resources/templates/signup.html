<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <title>회원가입</title>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">회원가입</h2>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="passwordConfirm"
                               placeholder="비밀번호를 다시 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">성별</label>
                        <select id="gender" class="form-select">
                            <option value="MAN">남성</option>
                            <option value="WOMAN">여성</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">나이</label>
                        <input type="number" class="form-control" id="age" placeholder="나이를 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">전화번호</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="전화번호를 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="nickname" class="form-label">닉네임</label>
                        <input type="text" class="form-control" id="nickname" placeholder="닉네임을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="weight" class="form-label">체중 (kg)</label>
                        <input type="number" step="0.1" class="form-control" id="weight" placeholder="체중을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">키 (cm)</label>
                        <input type="number" step="0.1" class="form-control" id="height" placeholder="키를 입력하세요">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="adminCheck">
                        <label class="form-check-label" for="adminCheck">관리자 계정</label>
                    </div>
                    <div class="mb-3" id="adminTokenInput" style="display: none;">
                        <label for="adminToken" class="form-label">관리자 토큰</label>
                        <input type="password" class="form-control" id="adminToken"
                               placeholder="관리자 토큰을 입력하세요">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" onclick="onSignup()">회원가입</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/signup.js"></script>

</body>
</html>
