<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HellDuo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/basic.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .notice-item {
            cursor: pointer;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }
        .notice-item:hover {
            background-color: #e9ecef;
        }
        .notice-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }
        .notice-title:hover {
            text-decoration: underline;
        }
        .notice-date {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<header id="header"></header>

<div class="container mt-4">
    <ul id="notice-list" class="list-group">
        <!-- 공지사항 목록이 동적으로 여기에 추가됩니다. -->
    </ul>
</div>

<script>
    $(document).ready(function () {

        // 공지사항 목록 가져오기
        function getNoticeList() {
            $.ajax({
                url: '/api/v1/admin/notice',  // GET 요청
                type: 'GET',
                success: function (response) {
                    const noticeList = response || [];
                    const $list = $('#notice-list');
                    $list.empty();  // 기존 목록 비우기

                    if (noticeList.length === 0) {
                        $list.append('<li class="list-group-item">등록된 공지사항이 없습니다.</li>');
                    } else {
                        noticeList.forEach(function (notice) {
                            $list.append(`
                                <li class="list-group-item notice-item" data-id="${notice.noticeId}">
                                    <a href="javascript:void(0);" class="notice-title">
                                        ${notice.title}
                                    </a>
                                </li>
                            `);
                        });
                    }
                },
                error: function () {
                    alert('공지사항 목록을 가져오는 데 실패했습니다.');
                }
            });
        }

        // 공지사항 클릭 시 해당 페이지로 이동
        $(document).on('click', '.notice-item', function () {
            const noticeId = $(this).data('id');
            window.location.href = `/api/v1/page/notice/${noticeId}`;  // 실제 페이지 경로로 수정
        });

        // 페이지 로드 시 공지사항 목록을 불러오기
        getNoticeList();
    });
</script>

</body>
</html>
