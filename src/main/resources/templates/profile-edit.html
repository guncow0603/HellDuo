<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HellDuo</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/profile-edit.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            color: #007bff;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary, .btn-secondary {
            border: 2px solid;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a class="d-inline-flex link-body-emphasis text-decoration-none" href="/api/v1">
                <svg aria-label="Bootstrap" class="bi" height="32" role="img" width="40">
                    <span class="fs-4">HellDuo</span>
                </svg>
            </a>
        </div>

        <div class="col-md-6 text-center">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="/api/v1/page/profile" id="my-page">마이페이지</a></li>
            </ul>
        </div>

        <div class="text-md-end">
            <div class="d-flex align-items-center">
                <a href="/api/v1/page/login" type="button" class="btn btn-outline-primary" id="login-button">
                    Login
                </a>
                <a type="button" class="btn btn-outline-primary" id="logout-button">
                    Logout
                </a>
            </div>
        </div>
    </header>
</div>
<div class="container mt-4">
    <h2 class="mb-4">프로필 수정</h2>
    <form id="update-profile-form">
        <div class="mb-3">
            <label for="phone" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="phone" name="phoneNumber" placeholder="전화번호를 입력하세요">
        </div>
        <div class="mb-3" id="profile-b">
            <label for="bio" class="form-label">자기소개</label>
            <input type="text" step="0.1" class="form-control" id="bio" name="bio" placeholder="자기소개를 입력하세요">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">나이</label>
            <input type="text" class="form-control" id="age" name="age" placeholder="나이를 입력하세요">
        </div>
        <div class="mb-3" id="profile-n">
            <label for="nickname" class="form-label">닉네임</label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="닉네임을 입력하세요">
        </div>
        <div class="mb-3" id="profile-w">
            <label for="weight" class="form-label">체중</label>
            <input type="number" step="0.1" class="form-control" id="weight" name="weight" placeholder="체중을 입력하세요">
        </div>
        <div class="mb-3" id="profile-h">
            <label for="height" class="form-label">키</label>
            <input type="number" step="0.1" class="form-control" id="height" name="height" placeholder="키를 입력하세요">
        </div>
        <div class="mb-3" id="profile-s">
            <label for="specialization" class="form-label">전문 분야</label>
            <select id="specialization" class="form-select">
                <option value="FITNESS">피트니스</option>
                <option value="YOGA">요가</option>
                <option value="PILATES">필라테스</option>
                <option value="NUTRITION">영양학</option>
                <option value="REHABILITATION">재활운동</option>
                <option value="CROSSFIT">크로스핏</option>
            </select>
        </div>
        <div class="mb-3" id="profile-e">
            <label for="experience" class="form-label">경력</label>
            <input type="number" step="0.1" class="form-control" id="experience" name="experience" placeholder="경력를 입력하세요">
        </div>
        <div class="mb-3" id="profile-c">
            <label for="certifications" class="form-label">자격증</label>
            <input type="text" step="0.1" class="form-control" id="certifications" name="certifications" placeholder="자격증를 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">수정하기</button>
        <a href="/api/v1/page/profile" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
