<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HellDuo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/pt-create.js"></script>

    <!-- 카카오맵 API -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=90a80a4f222efb5d76df5d103d8ab049&libraries=services"></script>

    <style>
        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            text-align: center;
            font-size: 16px;
            color: #28a745;
        }

        #message.error {
            color: #dc3545;
        }

        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }

        #searchInput {
            margin-bottom: 15px;
        }

        #searchResults {
            margin-top: 10px;
        }

        .result-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            cursor: pointer;
            background-color: #f9f9f9;
        }

        .result-item:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<header id="header"></header>
<div class="container mt-4">
    <h1>PT 생성</h1>
    <form id="ptForm">
        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="specialization">전문 분야:</label>
            <select id="specialization" name="specialization" required>
                <option value="">선택</option>
                <option value="FITNESS">피트니스</option>
                <option value="YOGA">요가</option>
                <option value="PILATES">필라테스</option>
                <option value="NUTRITION">영양학</option>
                <option value="REHABILITATION">재활운동</option>
                <option value="CROSSFIT">크로스핏</option>
            </select>
        </div>
        <div>
            <label for="scheduledDate">예약 날짜:</label>
            <input type="datetime-local" id="scheduledDate" name="scheduledDate" required>
        </div>
        <div>
            <label for="price">가격:</label>
            <input type="number" id="price" name="price" required>
        </div>
        <div>
            <label for="description">설명:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div>
            <label for="pt-files">PT 이미지 업로드:</label>
            <input type="file" id="pt-files" name="files" multiple accept="image/*">
        </div>
        <!-- 위치 검색 및 좌표 -->
        <input type="text" id="searchInput" placeholder="위치 검색" />
        <button type="button" id="searchButton">검색</button>
        <div id="searchResults"></div>
        <input type="hidden" id="latitude" name="latitude" />
        <input type="hidden" id="longitude" name="longitude" />

        <div id="map" style="width: 100%; height: 300px;"></div>
        <button type="submit">생성</button>
    </form>
</div>
</body>
</html>
