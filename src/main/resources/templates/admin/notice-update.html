<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공지사항 수정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/notice-update.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .notice-form {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .notice-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
        .notice-content {
            margin-top: 20px;
            font-size: 1.1rem;
        }
        .btn-save {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header id="header"></header>

<div class="container mt-4">
    <div id="notice-form" class="notice-form">
        <h2 class="notice-title">공지사항 수정</h2>
        <form id="update-form">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-save">수정</button>
        </form>
    </div>
</div>

</body>
</html>
