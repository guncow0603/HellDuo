<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HellDuo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/notice-read.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .notice-detail {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .notice-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
        .notice-date {
            font-size: 1rem;
            color: #6c757d;
        }
        .notice-content {
            margin-top: 20px;
            font-size: 1.1rem;
        }
        .btn-delete, .btn-update {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header id="header"></header>

<div class="container mt-4">
    <div id="notice-detail" class="notice-detail">
        <!-- 공지사항 내용이 동적으로 여기에 추가됩니다. -->
    </div>
    <button id="notice-delete-button" class="btn btn-danger btn-delete" style="display:none;">공지사항 삭제</button>
    <button id="notice-update-button" class="btn btn-primary btn-update" style="display:none;">공지사항 수정</button>
</div>

</body>
</html>
