<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HellDuo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/notice-list.js"></script>
    <style>
        body {
            background-color: #f8f9fa !important;
        }
        .container {
            margin-left: 250px !important;
            padding: 20px !important;
            background-color: #fff !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
        }

        .left-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .left-menu a {
            display: block;
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        .left-menu a:hover {
            background-color: #0056b3;
        }
        .notice-item:hover {
            background-color: #e9ecef;
        }
        .notice-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }
        .notice-title:hover {
            text-decoration: underline;
        }
        .notice-date {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

<header id="header"></header>

<div class="container mt-4">
    <ul id="notice-list" class="list-group">
        <!-- 공지사항 목록이 동적으로 여기에 추가됩니다. -->
    </ul>
</div>

<div class="left-menu" id="notice-create-button">
    <a href="/api/v2/page/noticeCreate">공지사항 작성</a>
</div>

</body>
</html>
