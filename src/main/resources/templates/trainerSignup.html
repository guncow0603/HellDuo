<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HellDuo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            color: #007bff;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            border: 2px solid;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">트레이너 회원가입</h2>
                    <div class="mb-3">
                        <label for="email" class="form-label">이메일</label>
                        <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                        <input type="password" class="form-control" id="passwordConfirm"
                               placeholder="비밀번호를 다시 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" placeholder="이름을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">성별</label>
                        <select id="gender" class="form-select">
                            <option value="MAN">남성</option>
                            <option value="WOMAN">여성</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">나이</label>
                        <input type="number" class="form-control" id="age" placeholder="나이를 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">전화번호</label>
                        <input type="text" class="form-control" id="phoneNumber" placeholder="전화번호를 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="specialization" class="form-label">전문 분야</label>
                        <select id="specialization" class="form-select">
                            <option value="FITNESS">피트니스</option>
                            <option value="YOGA">요가</option>
                            <option value="PILATES">필라테스</option>
                            <option value="NUTRITION">영양학</option>
                            <option value="REHABILITATION">재활운동</option>
                            <option value="CROSSFIT">크로스핏</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="experience" class="form-label">경력(년수)</label>
                        <input type="number" class="form-control" id="experience" placeholder="경력(년수)를 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="certifications" class="form-label">자격증</label>
                        <input type="text" class="form-control" id="certifications" placeholder="자격증을 입력하세요">
                    </div>
                    <div class="mb-3">
                        <label for="bio" class="form-label">자기소개</label>
                        <input type="text" class="form-control" id="bio" placeholder="자기소개를 입력하세요">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary" onclick="onSignup()">회원가입</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/trainerSignup.js"></script>

</body>
</html>
