<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/point-charge.js"></script>
    <script src="https://js.tosspayments.com/v1/payment"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            color: #007bff;
        }

        .form-control {
            margin-bottom: 15px;
        }
        .form-check-label {
            font-size: 20px;
            padding-bottom: 10px;
        }

        .icon {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
            margin-right: 10px;
        }
    </style>
</head>

<body>

<div class="container">
    <header
            class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/api/v1/page/index" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <span class="fs-4">HellDuo</span>
                </svg>
            </a>
        </div>

        <div class="col-md-6 text-center">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="/api/v1/page/profile" id="my-page">마이페이지</a></li>
            </ul>
        </div>

        <div class="text-md-end">
            <div class="d-flex align-items-center">
                <a href="/api/v1/page/login" type="button" class="btn btn-outline-primary"
                   id="login-button">
                    Login
                </a>
                <a type="button" class="btn btn-outline-primary"
                   id="logout-button">
                    Logout
                </a>
            </div>
        </div>
    </header>
</div>

<div class="container mt-4">
    <h1 class="pb-5"><img class="icon" src="/images/charge.png">포인트 충전</h1>
    <div class="form-control px-4 py-3">
        <div class="form-group">
            <h3 class="text-center pb-3">충전할 금액</h3>
            <form>
                <div class="form-check">
                    <input class="form-check-input" id="charge5000" name="chargeAmount" type="radio" value="5000">
                    <label class="form-check-label" for="charge5000">5,000원</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="charge10000" name="chargeAmount" type="radio" value="10000">
                    <label class="form-check-label" for="charge10000">10,000원</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="charge50000" name="chargeAmount" type="radio" value="50000">
                    <label class="form-check-label" for="charge50000">50,000원</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="charge100000" name="chargeAmount" type="radio" value="100000">
                    <label class="form-check-label" for="charge100000">100,000원</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="charge200000" name="chargeAmount" type="radio" value="200000">
                    <label class="form-check-label" for="charge200000">200,000원</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="customAmountRadio" name="chargeAmount" type="radio">
                    <label class="form-check-label" for="customAmountRadio">기타 금액 입력</label>
                    <input class="form-control" disabled id="customAmount"
                           name="customAmount" placeholder="금액 입력" type="text">
                </div>
            </form>
        </div>
        <div class="form-group pt-3">
            <button class="btn btn-dark w-100" id="pay-button" style="height: 50px;" type="submit">결제
            </button>
        </div>
    </div>
</div>
</body>
</html>
