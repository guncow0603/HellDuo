<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HellDuo</title>

    <!-- 외부 라이브러리 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/my-pt.js"></script>

    <!-- CSS 스타일 -->
    <style>

        /* PT 리스트 스타일 */
        .pt-list {
            margin-top: 20px;
            padding: 20px;
        }

        /* PT 아이템 스타일 */
        .pt-item {
            background-color: #f1f1f1;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pt-status {
            font-weight: bold;
            color: #007bff;
        }

        .pt-date {
            font-size: 0.9em;
            color: #6c757d;
        }

        .pt-price {
            font-size: 1.1em;
            color: #28a745;
        }

        .pt-specialization {
            font-size: 0.9em;
            color: #6c757d;
        }
        /* 상태 필터 버튼 스타일 */
        #status-filters {
            margin-bottom: 20px;
            text-align: center;
        }

        .status-filter {
            background-color: #007bff;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .status-filter:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .status-filter:focus {
            outline: none;
        }

        .status-filter.active {
            background-color: #28a745;
        }

        .status-filter.active:hover {
            background-color: #218838;
        }

    </style>
</head>

<body>
<header id="header"></header>

<div class="container mt-4">
    <h2>피티 목록</h2>
    <div id="status-filters">
        <button class="status-filter" data-status="SCHEDULED">예약된 PT</button>
        <button class="status-filter" data-status="COMPLETED">완료된 PT</button>
    </div>
    <div id="pt-list"></div>
</div>
</body>

</html>
