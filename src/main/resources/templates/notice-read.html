<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/basic.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .notice-detail {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .notice-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
        .notice-date {
            font-size: 1rem;
            color: #6c757d;
        }
        .notice-content {
            margin-top: 20px;
            font-size: 1.1rem;
        }
        .btn-delete {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header id="header"></header>

<div class="container mt-4">
    <div id="notice-detail" class="notice-detail">
        <!-- 공지사항 내용이 동적으로 여기에 추가됩니다. -->
    </div>
    <button id="delete-button" class="btn btn-danger btn-delete" style="display:none;">공지사항 삭제</button>
</div>

<script>
    $(document).ready(function () {

        // URL에서 noticeId를 추출
        const noticeId = window.location.pathname.split('/').pop();

        // 공지사항 상세 내용 가져오기
        function getNoticeDetail() {
            $.ajax({
                url: `/api/v1/admin/notice/${noticeId}`,  // GET 요청
                type: 'GET',
                success: function (response) {
                    const notice = response || {};
                    if (notice) {
                        $('#notice-detail').html(`
                            <h2 class="notice-title">제목 : ${notice.title}</h2>
                            <div class="notice-content">내용 : ${notice.content}</div>
                        `);
                        $('#delete-button').show();  // 삭제 버튼 표시
                    } else {
                        $('#notice-detail').html('<p>해당 공지사항을 찾을 수 없습니다.</p>');
                    }
                },
                error: function () {
                    alert('공지사항을 가져오는 데 실패했습니다.');
                }
            });
        }

        // 공지사항 삭제 요청
        function deleteNotice() {
            $.ajax({
                url: `/api/v1/admin/notice/${noticeId}`,  // DELETE 요청
                type: 'DELETE',
                success: function () {
                    alert('공지사항이 삭제되었습니다.');
                    window.location.href = '/api/v1/page/noticeList';  // 삭제 후 목록 페이지로 이동
                },
                error: function () {
                    alert('공지사항을 삭제하는 데 실패했습니다.');
                }
            });
        }

        // 삭제 버튼 클릭 이벤트
        $('#delete-button').click(function () {
            if (confirm("정말 이 공지사항을 삭제하시겠습니까?")) {
                deleteNotice();
            }
        });

        // 페이지 로드 시 공지사항 상세 내용을 불러오기
        getNoticeDetail();
    });
</script>

</body>
</html>
