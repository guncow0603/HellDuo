<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HellDuo</title>

    <!-- 외부 라이브러리 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/pt-list.js"></script>

    <!-- CSS 스타일 -->
    <style>
        body {
            background-color: #f8f9fa !important;
        }
        .container {
            margin-left: 250px !important;
            padding: 20px !important;
            background-color: #fff !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
        }

        .left-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .left-menu a {
            display: block;
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        .left-menu a:hover {
            background-color: #0056b3;
        }

        /* PT 리스트 스타일 */
        .pt-list {
            margin-top: 120px; /* PT 리스트가 헤더 아래로 내려가게 */
            padding: 20px;
        }

        /* PT 아이템 스타일 */
        .pt-item {
            background-color: #f1f1f1;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .pt-status {
            font-weight: bold;
        }
    </style>
</head>

<body>
<header id="header"></header>

<div class="container mt-4">
    <!-- 검색 필드 -->
    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" id="search-keyword" class="form-control" placeholder="키워드 입력">
        </div>
        <div class="col-md-4">
            <select id="search-category" class="form-select">
                <option value="">카테고리 선택</option>
                <option value="FITNESS">피트니스</option>
                <option value="YOGA">요가</option>
                <option value="PILATES">필라테스</option>
                <option value="NUTRITION">영양학</option>
                <option value="REHABILITATION">재활운동</option>
                <option value="CROSSFIT">크로스핏</option>
            </select>
        </div>
        <div class="col-md-2">
            <button id="search-btn" class="btn btn-primary w-100">검색</button>
        </div>
    </div>

    <!-- PT 목록 -->
    <h2>피티 목록</h2>
    <div id="pt-list" class="pt-list"></div>

    <!-- PT 생성 버튼 -->
    <div class="left-menu" id="pt-create-button">
        <a href="/api/v1/page/ptCreate">피티 생성</a>
    </div>
</div>
<script>
    // PT 리스트를 서버에서 가져오는 함수
    function loadPTs(keyword = "", category = "", sortBy = "createdAt", isAsc = false) {
        $.ajax({
            url: `/api/v1/pt/search`,
            type: "GET",
            data: { keyword, category, sortBy, isAsc },
            success: function (response) {
                renderPTs(response);
            },
            error: function (xhr, status, error) {
                console.error("PT 데이터를 가져오는 중 오류 발생:", error);
            },
        });
    }

    // PT 데이터를 화면에 렌더링하는 함수
    function renderPTs(ptList) {
        const ptListContainer = $("#pt-list");
        ptListContainer.empty(); // 기존 내용을 비움

        if (ptList.length === 0) {
            ptListContainer.append("<p>등록된 PT가 없습니다.</p>");
            return;
        }

        ptList.forEach(pt => {
            const ptItem = `
                <div class="pt-item">
                    <h5>${pt.title}</h5>
                    <p>분야: ${pt.specialization}</p>
                    <p>예정일: ${pt.scheduledDate}</p>
                    <p>가격: ${pt.price}원</p>
                    <p class="pt-status">상태: ${pt.ptStatus}</p>
                </div>
            `;
            ptListContainer.append(ptItem);
        });
    }

    // 검색 버튼 클릭 이벤트 핸들러
    $(document).on("click", "#search-btn", function () {
        const keyword = $("#search-keyword").val();
        const category = $("#search-category").val();
        loadPTs(keyword, category); // 검색 조건을 기반으로 PT 데이터를 로드
    });

    // 페이지 로드 시 초기 데이터 로드
    $(document).ready(function () {
        loadPTs(); // 초기에는 검색 조건 없이 전체 데이터 로드
    });
</script>
</body>
</html>
