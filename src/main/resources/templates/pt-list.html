<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HellDuo</title>

    <!-- 외부 라이브러리 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/pt-list.js"></script>

    <!-- CSS 스타일 -->
    <style>
        body {
            background-color: #f8f9fa !important;
        }
        .container {
            margin-left: 250px !important;
            padding: 20px !important;
            background-color: #fff !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
        }

        .left-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .left-menu a {
            display: block;
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        .left-menu a:hover {
            background-color: #0056b3;
        }
        /* PT 리스트 스타일 */
        .pt-list {
            margin-top: 20px;
            padding: 20px;
        }

        /* PT 아이템 스타일 */
        .pt-item {
            background-color: #f1f1f1;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pt-status {
            font-weight: bold;
            color: #007bff;
        }

        .pt-date {
            font-size: 0.9em;
            color: #6c757d;
        }

        .pt-price {
            font-size: 1.1em;
            color: #28a745;
        }

        .pt-specialization {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>

<body>
<header id="header"></header>

<div class="container mt-4">
    <!-- 검색 필드 -->
    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" id="search-keyword" class="form-control" placeholder="키워드 입력">
        </div>
        <div class="col-md-4">
            <select id="search-category" class="form-select">
                <option value="">카테고리 선택</option>
                <option value="FITNESS">피트니스</option>
                <option value="YOGA">요가</option>
                <option value="PILATES">필라테스</option>
                <option value="NUTRITION">영양학</option>
                <option value="REHABILITATION">재활운동</option>
                <option value="CROSSFIT">크로스핏</option>
            </select>
        </div>
        <div class="col-md-2">
            <button id="search-btn" class="btn btn-primary w-100">검색</button>
        </div>
    </div>

    <!-- PT 목록 -->
    <h2>피티 목록</h2>
    <div id="pt-list" class="pt-list"></div>

    <!-- PT 생성 버튼 -->
    <div class="left-menu" id="pt-create-button">
        <a href="/api/v1/page/ptCreate">피티 생성</a>
    </div>
</div>

</body>
</html>
