<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HellDuo</title>

    <!-- 외부 라이브러리 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/pt-list.js"></script>

    <!-- CSS 스타일 -->
    <style>
        body {
            background-color: #f8f9fa !important;
        }
        .container {
            margin-left: 250px !important;
            padding: 20px !important;
            background-color: #fff !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
        }

        .left-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .left-menu a {
            display: block;
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        .left-menu a:hover {
            background-color: #0056b3;
        }

        /* PT 리스트 스타일 */
        .pt-list {
            margin-top: 120px; /* PT 리스트가 헤더 아래로 내려가게 */
            padding: 20px;
        }

        /* PT 아이템 스타일 */
        .pt-item {
            background-color: #f1f1f1;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .pt-status {
            font-weight: bold;
        }
    </style>
</head>

<body>
<header id="header">
    <!-- 헤더 내용 -->
</header>

<div class="container mt-4">
    <!-- PT 목록 -->
    <h2>피티 목록</h2>
    <div id="pt-list" class="pt-list"></div> <!-- 여기 안에 PT 리스트가 들어가야 함 -->

    <div class="left-menu" id="pt-create-button">
        <a href="/api/v1/page/ptCreate">피티 생성</a>
    </div>
</div>
</body>

</html>
