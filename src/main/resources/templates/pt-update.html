<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PT 상세 정보 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/js/pt-update.js"></script> <!-- 업데이트 관련 JS 파일 -->
</head>
<body>
<header id="header"></header>
<div class="container mt-4">
    <h2>PT 정보 수정</h2>
    <div id="pt-details" class="card">
        <div class="card-body">
            <div class="mb-3">
                <label for="title" class="form-label">PT 제목</label>
                <input type="text" class="form-control" id="title" placeholder="PT 제목">
            </div>
            <div class="mb-3">
                <label for="specialization" class="form-label">PT 전문분야</label>
                <select class="form-select" id="specialization">
                    <option value="">선택</option>
                    <option value="FITNESS">피트니스</option>
                    <option value="YOGA">요가</option>
                    <option value="PILATES">필라테스</option>
                    <option value="NUTRITION">영양학</option>
                    <option value="REHABILITATION">재활운동</option>
                    <option value="CROSSFIT">크로스핏</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="scheduledDate" class="form-label">예약 시간</label>
                <input type="datetime-local" class="form-control" id="scheduledDate">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">PT 비용</label>
                <input type="number" class="form-control" id="price" placeholder="PT 비용">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">설명</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <button id="update-btn" class="btn btn-primary">PT 정보 업데이트</button>
        </div>
    </div>
</div>
</body>
</html>
