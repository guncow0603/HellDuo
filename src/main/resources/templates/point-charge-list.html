<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HellDuo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/point-charge-list.js"></script>
</head>
<body>
<header id="header"></header>
<div class="container mt-4">
    <h1 class="text-center mb-4">포인트 충전 내역</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center">
            <thead class="table-dark">
            <tr>
                <th>충전 시간</th>
                <th>충전 금액</th>
                <th>주문 ID</th>
            </tr>
            </thead>
            <tbody id="charge-point-table-body">
            <!-- 데이터가 JavaScript로 동적으로 삽입됩니다. -->
            </tbody>
        </table>
    </div>
    <div id="no-data-message" class="alert alert-warning text-center mt-4" style="display: none;">
        충전 내역이 없습니다.
    </div>
</div>
</body>
</html>
