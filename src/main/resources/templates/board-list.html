<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HellDuo</title>

    <!-- 외부 라이브러리 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/board-list.js"></script>

    <style>
        body {
            background-color: #f8f9fa !important;
        }
        .container {
            margin-left: 250px !important;
            padding: 20px !important;
            background-color: #fff !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
        }

        .left-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .left-menu a {
            display: block;
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        .left-menu a:hover {
            background-color: #0056b3;
        }

        #board-list {
            display: block; /* 그리드에서 블록으로 변경하여 세로로 배치 */
        }

        .board-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px; /* 게시글 간 간격 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .board-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .board-item a {
            text-decoration: none;
            color: inherit;
            padding: 20px;
            display: block;
        }

        .board-item h3 {
            font-size: 1.5rem;
            color: #333;
            margin: 0 0 10px;
        }

        .board-item p {
            color: #777;
            font-size: 1rem;
            margin: 0;
        }

        .no-boards {
            font-size: 1.2rem;
            color: #999;
        }
    </style>
</head>

<body>

<header id="header" class="text-center py-3">
    <h2>게시글 목록</h2>
</header>

<div class="container mt-4">
    <!-- 검색 필드 -->
    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" id="search-keyword" class="form-control" placeholder="키워드 입력">
        </div>
        <div class="col-md-2">
            <button id="search-btn" class="btn btn-primary w-100">검색</button>
        </div>
    </div>
    <div id="board-list">
        <!-- 게시글 목록이 여기에 표시됩니다 -->
    </div>
</div>

<div class="left-menu" id="board-create-button">
    <a href="/api/v1/page/boardCreate">게시글 작성</a>
</div>
</body>

</html>
