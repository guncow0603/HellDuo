<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HellDuo - 공지사항 작성</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/basic.js"></script>
</head>
<body>
<header id="header"></header>

<div class="container mt-4">
    <h1>공지사항 작성</h1>

    <form id="notice-form" class="mt-4">
        <div class="mb-3">
            <label for="title" class="form-label">제목:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용:</label>
            <textarea id="content" name="content" class="form-control" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">작성</button>
    </form>
</div>

<script>
    $(document).ready(function () {
        // 폼 제출 시
        $('#notice-form').on('submit', function (event) {
            event.preventDefault();  // 폼 기본 제출 방지

            const noticeData = {
                title: $('#title').val(),
                content: $('#content').val()
            };

            // 폼이 비어있는지 확인
            if (!noticeData.title || !noticeData.content) {
                alert('제목과 내용을 모두 입력해주세요.');
                return;
            }

            // AJAX 요청
            $.ajax({
                url: '/api/v1/admin/notice',  // 서버의 /notice 엔드포인트
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(noticeData),
                success: function (response) {
                    alert('공지사항이 성공적으로 작성되었습니다.');
                    // 성공적인 응답 후, 페이지 리로드 혹은 다른 처리 가능
                    window.location.href = '/api/v1/page/noticeList';
                },
                error: function (res) {
                    const jsonObject = JSON.parse(res.responseText);
                    const messages = jsonObject.messages || '알 수 없는 오류 발생';
                    alert(messages);
                }
            });
        });
    });
</script>
</body>
</html>
