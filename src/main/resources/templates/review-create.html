<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HellDuo - 리뷰 작성</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/basic.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #495057;
        }

        textarea, input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
            color: #495057;
        }

        textarea {
            height: 150px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .alert {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
<header id="header"></header>
<div class="container mt-4">
    <h2>리뷰 작성</h2>
    <form id="review-form">
        <div class="form-group">
            <label for="content">리뷰 내용:</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        <div class="form-group">
            <label for="rating">평점:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required />
        </div>
        <button type="submit">리뷰 제출</button>
        <div id="alert" class="alert alert-success mt-3" role="alert">
            리뷰가 성공적으로 작성되었습니다!
        </div>
        <div id="error-alert" class="alert alert-danger mt-3" role="alert">
            리뷰 작성에 실패했습니다. 다시 시도해 주세요.
        </div>
    </form>
</div>

<script>
        const ptId = window.location.pathname.split("/").pop();

        // 폼 제출 시 리뷰를 서버에 전송하는 JavaScript
        document.getElementById("review-form").addEventListener("submit", async function (event) {
        event.preventDefault(); // 폼 제출의 기본 동작을 막음

        const content = document.getElementById("content").value;
        const rating = document.getElementById("rating").value;

        // ReviewCreateReq 객체 준비
        const reviewData = {
        content: content,
        rating: parseInt(rating),
    };

        try {
        // API 호출 (POST 방식으로 리뷰 데이터를 전송)
        const response = await fetch(`/api/v1/review/${ptId}`, {
        method: "POST",
        headers: {
        "Content-Type": "application/json",
    },
        body: JSON.stringify(reviewData), // JSON 데이터로 전송
    });

        if (response.ok) {
        const result = await response.json();
        document.getElementById("alert").style.display = "block"; // 성공 메시지 표시
        document.getElementById("error-alert").style.display = "none"; // 실패 메시지 숨기기
        // 폼을 초기화 (리뷰 작성 후 폼 비우기)
        document.getElementById("review-form").reset();

        // 2초 후에 이전 페이지로 돌아가기
        setTimeout(function() {
        window.history.back();
    }, 2000);
    } else {
        document.getElementById("error-alert").style.display = "block"; // 실패 메시지 표시
        document.getElementById("alert").style.display = "none"; // 성공 메시지 숨기기
    }
    } catch (error) {
        console.error("리뷰 작성 오류:", error);
        document.getElementById("error-alert").style.display = "block"; // 실패 메시지 표시
        document.getElementById("alert").style.display = "none"; // 성공 메시지 숨기기
    }
    });
</script>
</body>

</html>
