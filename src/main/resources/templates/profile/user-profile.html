<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HellDuo</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/user-profile.js"></script>
    <style>
        h2 {
            color: #007bff;
        }

        .profile-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        #user-image {
            width: 210px;
            height: 230px;
            object-fit: cover;
            border: 3px solid #ddd;
            margin-right: 15px;
        }
    </style>
</head>
<body>
<header id="header"></header>
<div class="container mt-4 d-flex flex-column">
    <h2 class="mb-4">유저 프로필</h2>
    <div class="profile-item row">
        <div class="col-sm-3 fw-bold">이미지</div>
        <img id="user-image" src="https://via.placeholder.com/230*210" alt="트레이너 이미지" class="mb-3">
    </div>
    <div class="profile-item row">
        <div class="col-sm-3 fw-bold">이름</div>
        <div class="col-sm-9" id="user-name">로딩 중...</div>
    </div>
    <div class="profile-item row">
        <div class="col-sm-3 fw-bold">이메일</div>
        <div class="col-sm-9" id="user-email">로딩 중...</div>
    </div>
    <div class="profile-item row">
        <div class="col-sm-3 fw-bold">전화번호</div>
        <div class="col-sm-9" id="user-phone">로딩 중...</div>
    </div>
    <div class="profile-item row">
        <div class="col-sm-3 fw-bold">성별</div>
        <div class="col-sm-9" id="user-gender">로딩 중...</div>
    </div>
    <div class="profile-item row">
        <div class="col-sm-3 fw-bold">나이</div>
        <div class="col-sm-9" id="user-age">로딩 중...</div>
    </div>
    <div class="profile-item row" id="profile-n">
        <div class="col-sm-3 fw-bold">닉네임</div>
        <div class="col-sm-9" id="user-nickname">로딩 중...</div>
    </div>

    <div class="profile-item row" id="profile-w">
        <div class="col-sm-3 fw-bold">체중</div>
        <div class="col-sm-9" id="user-weight">로딩 중...</div>
    </div>

    <div class="profile-item row" id="profile-h">
        <div class="col-sm-3 fw-bold">키</div>
        <div class="col-sm-9" id="user-height">로딩 중...</div>
    </div>

</div>
</body>
</html>
