<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HellDuo</title>

    <!-- 외부 라이브러리 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/pt-list.js"></script>

    <!-- CSS 스타일 -->
    <style>

        /* 페이지네이션 스타일 */
        .pagination {
            justify-content: center;
        }

        .pagination .page-item .page-link {
            border-radius: 8px;
            padding: 10px 20px;
            margin: 0 5px;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }

        .pagination .page-item:hover .page-link {
            background-color: #0056b3;
            color: #fff;
        }

        body {
            background-color: #f8f9fa !important;
        }
        .container {
            margin-left: 250px !important;
            padding: 20px !important;
            background-color: #fff !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
        }

        .left-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .left-menu a {
            display: block;
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        .left-menu a:hover {
            background-color: #0056b3;
        }
        /* PT 리스트 스타일 */
        .pt-list {
            margin-top: 20px;
            padding: 20px;
        }

        /* PT 아이템 스타일 */
        .pt-item {
            background-color: #e9ecef; /* 배경색 */
            padding: 20px; /* 패딩 */
            margin-bottom: 15px; /* 항목 간 간격 */
            border-radius: 10px; /* 모서리 둥글게 */
            display: flex; /* 가로로 배치 */
            justify-content: space-between; /* 양쪽 끝에 배치 */
            align-items: center; /* 세로 정렬 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 */
            transition: transform 0.2s ease, background-color 0.2s ease; /* 마우스 오버 효과 */
        }

        .pt-item:hover {
            background-color: #d1e7dd; /* 마우스 오버 시 색상 변경 */
            transform: scale(1.02); /* 살짝 확대 */
        }

        /* 썸네일 이미지 스타일 */
        .pt-item img {
            width: 120px; /* 썸네일 이미지 크기 */
            height: 120px; /* 썸네일 이미지 크기 */
            border-radius: 5px; /* 둥글게 */
            margin-right: 15px; /* 이미지와 텍스트 간 간격 */
        }

        /* PT 텍스트 부분 스타일 */
        .pt-item .pt-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1; /* 텍스트 영역이 썸네일 이미지와 다른 요소들 사이에서 남은 공간을 차지하도록 */
        }

        /* PT 제목 스타일 */
        .pt-item h5 {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px; /* 제목과 다른 정보들 간의 간격 */
        }

        /* PT 전문 분야 스타일 */
        .pt-specialization {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 5px; /* 전문 분야와 날짜 간의 간격 */
        }

        /* PT 예약 날짜 스타일 */
        .pt-date {
            font-size: 0.9em;
            color: #6c757d;
        }

        /* PT 가격 스타일 */
        .pt-price {
            font-size: 1.3em; /* 가격 글씨 크기 */
            font-weight: bold; /* 굵게 */
            color: #20c997; /* 초록색 */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* 약간의 그림자 */
        }
    </style>
</head>

<body>
<header id="header"></header>

<div class="container mt-4">
    <!-- 검색 필드 -->
    <div class="row mb-3">
        <div class="col-md-6">
            <input type="text" id="search-keyword" class="form-control" placeholder="키워드 입력">
        </div>
        <div class="col-md-4">
            <select id="search-category" class="form-select">
                <option value="">카테고리 선택</option>
                <option value="FITNESS">피트니스</option>
                <option value="YOGA">요가</option>
                <option value="PILATES">필라테스</option>
                <option value="NUTRITION">영양학</option>
                <option value="REHABILITATION">재활운동</option>
                <option value="CROSSFIT">크로스핏</option>
            </select>
        </div>
        <div class="col-md-2">
            <button id="search-btn" class="btn btn-primary w-100">검색</button>
        </div>
    </div>

    <!-- PT 목록 -->
    <h2>피티 목록</h2>
    <div id="pt-list" class="pt-list"></div>

    <div class="row">
        <div class="col-md-12">
            <ul id="pagination" class="pagination">
                <!-- 페이지네이션 버튼이 여기에 추가됩니다. -->
            </ul>
        </div>
    </div>

    <!-- PT 생성 버튼 -->
    <div class="left-menu" id="pt-create-button">
        <a href="/api/v1/page/ptCreate">피티 생성</a>
    </div>
</div>

</body>
</html>
