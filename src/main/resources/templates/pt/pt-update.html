<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PT 상세 정보 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/pt-update.js"></script> <!-- 업데이트 관련 JS 파일 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=90a80a4f222efb5d76df5d103d8ab049&libraries=services"></script>

    <style>
        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        button {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }

        #searchInput {
            margin-bottom: 15px;
        }

        #searchResults {
            margin-top: 10px;
        }

        .result-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            cursor: pointer;
            background-color: #f9f9f9;
        }

        .result-item:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<header id="header"></header>
<div class="container mt-4">
    <h1>PT 정보 수정</h1>
    <form id="ptForm">
        <div id="pt-details" class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="title" class="form-label">PT 제목</label>
                    <input type="text" class="form-control" id="title" placeholder="PT 제목">
                </div>
                <div class="mb-3">
                    <label for="specialization" class="form-label">PT 전문분야</label>
                    <select class="form-select" id="specialization">
                        <option value="">선택</option>
                        <option value="FITNESS">피트니스</option>
                        <option value="YOGA">요가</option>
                        <option value="PILATES">필라테스</option>
                        <option value="NUTRITION">영양학</option>
                        <option value="REHABILITATION">재활운동</option>
                        <option value="CROSSFIT">크로스핏</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="scheduledDate" class="form-label">예약 시간</label>
                    <input type="datetime-local" class="form-control" id="scheduledDate">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">PT 비용</label>
                    <input type="number" class="form-control" id="price" placeholder="PT 비용">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">설명</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <!-- 위치 검색 및 좌표 -->
                <input type="text" id="searchInput" placeholder="위치 검색" />
                <button type="button" id="searchButton">검색</button>
                <div id="searchResults"></div>
                <input type="hidden" id="latitude" name="latitude" />
                <input type="hidden" id="longitude" name="longitude" />

                <div id="map" style="width: 100%; height: 300px;"></div>
                <button id="update-btn" class="btn btn-primary">PT 정보 업데이트</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
