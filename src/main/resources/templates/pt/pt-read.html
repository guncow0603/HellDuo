<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HellDuo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=90a80a4f222efb5d76df5d103d8ab049&libraries=services"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/pt-read.js"></script>

    <style>
        body {
            background-color: #f8f9fa !important;
        }
        .container {
            margin-left: 250px !important;
            padding: 20px !important;
            background-color: #fff !important;
            border-radius: 8px !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) !important;
        }

        .left-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .left-menu a {
            display: block;
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        .left-menu a:hover {
            background-color: #0056b3;
        }
        #map {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* 이미지 갤러리 스타일 수정 */
        #image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* 이미지 간격 */
        }

        /* 이미지 크기를 카카오맵과 동일하게 500x400px로 설정 */
        #image-gallery img {
            width: 500px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }

        #distance {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #333;
        }

        button {
            margin: 10px 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }


        #update-btn {
            background-color: #ffc107; /* 노란색으로 변경 */
            color: #212529;
        }

        #update-btn:hover {
            background-color: #e0a800;
        }

        #delete-btn {
            background-color: #dc3545;
            color: white;
        }

        #delete-btn:hover {
            background-color: #bd2130;
        }

        #reserve-btn {
            background-color: #28a745;
            color: white;
        }

        #reserve-btn:hover {
            background-color: #218838;
        }

        #view-trainer-profile-btn {
            background-color: #17a2b8;
            color: white;
        }

        #view-trainer-profile-btn:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
<header id="header"></header>
<div class="container mt-4">
    <h2>PT 상세 정보</h2>
    <div id="pt-details" class="card">
        <div class="card-body">
            <!-- PT 제목 -->
            <h5 class="card-title" id="pt-title">PT 제목: </h5>
            <!-- 트레이너 이름 -->
            <h5 class="card-title" id="pt-trainer">트레이너: </h5>
            <!-- 예약자 이름 -->
            <p class="card-text" id="pt-user">예약자: </p>
            <!-- 예약 시간 -->
            <p class="card-text" id="pt-scheduledDate">예약 시간: </p>
            <!-- PT 비용 -->
            <p class="card-text" id="pt-price">PT 비용: </p>
            <!-- 세션 설명 -->
            <p class="card-text" id="pt-description">설명: </p>
            <!-- PT 상태 -->
            <p class="card-text" id="pt-status">상태: </p>
            <!-- 전문 분야 -->
            <p class="card-text" id="pt-specialization">전문 분야: </p>

            <!-- 트레이너 프로필 버튼 -->
            <button id="view-trainer-profile-btn" style="background-color: #17a2b8; color: white;">트레이너 프로필 확인</button>

            <!-- 트레이너 프로필 영역 -->
            <div id="trainer-profile" class="card mt-3" style="display: none;">
                <div class="card-body">
                    <!-- 트레이너 프로필 이미지 영역 -->
                    <img id="trainer-image" src="https://via.placeholder.com/150" alt="트레이너 이미지" class="mb-3" style="width:150px; height:150px; border-radius:50%;">
                    <h5 class="card-title" id="trainer-name">이름: </h5>
                    <p class="card-text" id="trainer-specialization">전문 분야: </p>
                    <p class="card-text" id="trainer-description">소개: </p>
                    <p class="card-text" id="trainer-contact">연락처: </p>
                    <p class="card-text" id="trainer-age">나이: </p> <!-- 추가 -->
                    <p class="card-text" id="trainer-gender">성별: </p> <!-- 추가 -->
                    <p class="card-text" id="trainer-experience">경력: </p> <!-- 추가 -->
                    <p class="card-text" id="trainer-certifications">자격증: </p> <!-- 추가 -->
                    <!-- 트레이너 프로필 자격증 이미지 갤러리 영역 -->
                    <h5>자격증 이미지</h5>
                    <div id="trainer-certifications-gallery" style="display: flex; flex-wrap: wrap;"></div> <!-- 자격증 이미지들이 표시될 영역 -->
                </div>
            </div>

            <!-- 카카오 맵 표시 -->
            <div id="map" style="width: 500px; height: 400px;"></div>
            <p id="distance"></p> <!-- 거리 표시 -->

            <!-- 이미지 갤러리 추가 -->
            <h5>PT 이미지</h5>
            <div id="image-gallery" style="display: flex; flex-wrap: wrap;"></div> <!-- 이미지가 표시될 영역 -->

            <div class="left-menu" id="pt-button">
                <a id="complete-pt-btn" class="btn btn-success">완료 처리</a>
                <a id="update-btn" class="btn btn-warning">수정</a>
                <a id="delete-btn" class="btn btn-danger">삭제</a>
                <a id="reserve-btn" class="btn btn-primary">예약</a>
                <a id="chat-user" class="btn btn-primary">채팅걸기</a>
            </div>

        </div>
    </div>
</div>
</body>

</html>
