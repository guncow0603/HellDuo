<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HellDuo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/banner.js"></script>
</head>
<body>
<header id="header"></header>
<div class="container mt-4 text-center">
    <h1>배너 이미지 업로드</h1>
    <form id="banner-upload-form" enctype="multipart/form-data">
        <label for="banner-images">이미지 선택:</label>
        <input type="file" id="banner-images" name="banners" multiple accept="image/*">
        <button type="button" id="upload-btn" class="btn btn-primary mt-2">업로드</button>
    </form>

    <div id="upload-result" class="mt-3"></div>
</div>
</body>

</html>
