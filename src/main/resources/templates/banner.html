<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HellDuo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/basic.js"></script>
</head>
<body>
<header id="header"></header>
<div class="container mt-4 text-center">
    <h1>배너 이미지 업로드</h1>
    <form id="banner-upload-form" enctype="multipart/form-data">
        <label for="banner-images">이미지 선택:</label>
        <input type="file" id="banner-images" name="banners" multiple accept="image/*">
        <button type="button" id="upload-btn" class="btn btn-primary mt-2">업로드</button>
    </form>

    <div id="upload-result" class="mt-3"></div>
</div>

<script>
    document.getElementById('upload-btn').addEventListener('click', function () {
        const bannerInput = document.getElementById('banner-images');
        const files = bannerInput.files;

        // 파일 입력 확인
        if (!files || files.length === 0) {
            alert('업로드할 이미지를 선택해주세요.');
            return;
        }

        const formData = new FormData();
        for (const file of files) {
            formData.append('banners', file);
        }

        fetch("/api/v1/userImage/banner", { // URL 수정 필요
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.json().then(err => { throw new Error(err.message || '이미지 업로드 실패'); });
                }
            })
            .then(data => {
                const resultDiv = document.getElementById('upload-result');
                resultDiv.innerHTML = `<p class="text-success">업로드 성공: ${JSON.stringify(data)}</p>`;
            })
            .catch(error => {
                console.error(error);
                document.getElementById('upload-result').innerHTML = `<p class="text-danger">업로드 실패: ${error.message}</p>`;
            });
    });
</script>
</body>
</html>
