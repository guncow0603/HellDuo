<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HellDuo</title>

    <!-- 외부 라이브러리 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.2/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/js/basic.js"></script>

    <!-- CSS 스타일 -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            color: #007bff;
        }
    </style>
</head>

<body>
<div class="container">
    <!-- 헤더 -->
    <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
        <!-- 로고 -->
        <a href="/api/v1/page/index" class="col-md-3 mb-2 mb-md-0 d-inline-flex text-decoration-none">
            <span class="fs-4">HellDuo</span>
        </a>

        <!-- 내비게이션 -->
        <nav class="col-md-6 text-center">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="/api/v1/page/ptList" id="pt-list-page">피티 조회</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/v1/page/boardList" id="board">게시판</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/v1/page/banner" id="banner">배너 관리</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/v1/page/noticeList" id="notice">공지사항 관리</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-primary position-relative"
                            id="header-chat-list"
                            onclick="chatRooms()">
                        채팅방
                    </button>
                </li>
            </ul>
        </nav>

        <!-- 로그인/로그아웃 버튼 -->
        <div class="text-md-end">
            <a href="/api/v1/page/login" class="btn btn-outline-primary" id="login-button">Login</a>
            <a class="btn btn-outline-primary" id="logout-button">Logout</a>
        </div>
    </header>
</div>
</body>
<script>
    function chatRooms() {
        const auth = getToken();
        if (auth === undefined || auth === '') {
            alert('로그인 후 이용 가능합니다.');
        } else {
            // 현재 URL을 기준으로 채팅방 URL로 이동
            window.location.href = '/api/v1/chats/rooms/list';
        }
    }
</script>

</html>
